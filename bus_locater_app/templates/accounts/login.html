<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <title>Staff Login</title>
</head>
<body>

    
    
    <div class="form" style="background-color: #f5f5f5; padding: 3%; margin-top:30%">
        <h3 style="text-align: center; margin-top: 10%;"><strong>Staff Login</strong></h3>
        <form action="" method="post" style="margin: 10%;">
            {% csrf_token %}

            {% for field in form %}
                {{ field.errors }}
                {{ field.label_tag }}
                {{ field }}
            {% endfor %}

            <button type="submit" class="btn btn-primary mt-2">Login</button>
        </form>
    </div>

    <script>
        username = document.getElementById('id_username')
        password = document.getElementById('id_password')

        username.classList.add('form-control')
        password.classList.add('form-control')
    </script>
    
</body>
</html>
